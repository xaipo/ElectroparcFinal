<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" id="pagesheet" />
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" id="pageshee3" />
    <!--angular-->

    <style>
        .selected {
            background-color: #808080;
            color: black;
            font-weight: bold;
        }
    </style>
    <script src="angular-1.4.6/angular.js"></script>
    <script src="angular-1.4.6/ngStorage.min.js"></script>
    <script src="angular-1.4.6/angular-route.js"></script>
    <script src="bower_components/angularUtils-pagination/dirPagination.js"></script>
    <script src="app.js"></script>
    <script src="controllers/updateController.js"></script>




</head>
<body ng-app="myApp" ng-controller="update" ng-init="inicializar()">

    <script src="scripts/jquery-1.11.3.min.js" type="text/javascript"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>-->
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/bootstrap-datepicker.js"></script>
    <script src="scripts/jsboostrapDatePickerEs.js" charset="UTF-8"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>-->



    <script>


        $(function () {




            $('.datepicker').datepicker({
                multidate: true,
                language: 'es',
            });



            $('.datepicker').datepicker('setDates', [])

        });

    /*$("#datepicker").change("dp.change", function() {
     console.log('entra1');
     $scope.historiaClinica.fecha_examen = $("datepicker").val();
     alert("selected date is " + $scope.historiaClinica.fecha_examen);

     });*/


    </script>


    <form>
        <panel class="hidden-print">

            <div class="panel-header ">
                <h1 class="text-center pane-title">Rol Pagos</h1>
            </div>
            <div class="container">
                <div class="row">
                    <br />
                    <br />
                    <div class="col-md-12 col-xs-12">
                        <h4>Buscar:</h4><br />
                        <input type="text" class="form-control hidden-print" ng-model="search" placeholder="busqueda" /><br />
                        <br />
                        <br /><br />
                        <br />
                        <table class="table table-hover">



                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre Empleado</th>
                                    <th>Nombre Contrato</th>
                                    <th>Sueldo</th>
                                    <th>Seguro</th>
                                    <th>Mes</th>
                                    <th>A&ntildeo</th>
                                    <th>Total a Pagar</th>

                                </tr>




                            </thead>
                            <tbody  >

                                <tr dir-paginate="item in listContratos | filter:search | itemsPerPage: 7 track by item.id " ng-class="{'selected':$index == selectedRow}" ng-click="setClickedRow($index,item)">
                                   
                                    <td>{{$index}}</td>
                                    <td>{{ item. nombre_empleado}}</td>
                                    <td>{{ item.nombre }}</td>
                                    <td>{{ item.sueldo }}</td>
                                    <td>{{ item.seguro }}</td>
                                    <td>{{ item.mes }}</td>
                                    <td>{{ item.anio }}</td>
                                    <td>{{ item.total_pagar }}</td>

                                </tr>
                                <dir-pagination-controls></dir-pagination-controls> <!--agregar botones paginacion-->
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-3 col-xs-12">
                        <br />
                        <br />
                        <input class="form-control btn-primary hidden-print" type="submit" value="Modificar" ng-click="modificar()" /><br>
                        </div>
                    <div class="col-md-3 col-xs-12">
                        <br />
                        <br />
                        <input class="form-control btn-primary hidden-print" type="submit" value="Nuevo" ng-click="addNew()" /><br>
                    </div>
                    </div>
            </div>
            
        </panel>
    </form>



    

    <script>
      function printDiv() {
          var divToPrint = document.getElementById('areaToPrint');
          window.print();
      }
    </script>


</body>
</html>
